<div class="widget body">
    <form class="form-horizontal" role="form">
        <fieldset>
            <legend class="section">Create New Candidate</legend>
            <div class="form-group">
                <label for="firstName" class="col-sm-4 control-label">*First Name</label>
                <div class="col-sm-7">
                    <input type="text" id="firstName" class="form-control" placeholder="Enter interview first name"
                           ng-model="$ctrl.candidate.firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-4 control-label">*Last Name</label>
                <div class="col-sm-7">
                    <input type="text" id="lastName" class="form-control" placeholder="Enter interview last name"
                           ng-model="$ctrl.candidate.lastName">
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label for="id" class="col-sm-4 control-label">*ID</label>-->
                <!--<div class="col-sm-7">-->
                    <!--<input type="text" id="id" class="form-control" placeholder="Enter candidate ID"-->
                           <!--ng-model="$ctrl.candidate.id" ng-disabled="!$ctrl.isNew">-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label for="candidatePhone" class="col-sm-4 control-label">*Phone</label>
                <div class="col-sm-7">
                    <input type="tel" id="candidatePhone" class="form-control" placeholder="Enter interview phone"
                           ng-model="$ctrl.candidate.phone">
                </div>
            </div>
            <div class="form-group">
                <label for="candidateEmail" class="col-sm-4 control-label">*Email</label>
                <div class="col-sm-7">
                    <input type="email" id="candidateEmail" class="form-control" placeholder="Enter interview email"
                           ng-model="$ctrl.candidate.email">
                </div>
            </div>
            <div class="form-group">
                <label for="interviewerName" class="col-sm-4 control-label">*Interviewer Name</label>
                <div class="col-sm-7">
                    <input type="text" id="interviewerName" class="form-control"
                           placeholder="Choose Interviewer Name..."
                           ng-model="$ctrl.candidate.interviewer">
                </div>
            </div>
            <!--<ui-select ng-model="$ctrl.candidate.interviewerName" theme="bootstrap" ng-disabled="disabled">-->
            <!--<ui-select-match placeholder="Choose Interviewer...">{{$select.selected.interviewerName}}</ui-select-match>-->
            <!--<ui-select-choices repeat="interviewer in $ctrl.interviewers | propsFilter: {interviewerName: $select.search}">-->
            <!--<div ng-bind-html="interviewer.interviewerName | highlight: $select.search"></div>-->
            <!--</ui-select-choices>-->
            <!--</ui-select>-->
            <div class="form-group">
                <label for="team" class="col-sm-4 control-label">Team</label>
                <div class="col-sm-7">
                    <input type="text" id="team" class="form-control" placeholder="Enter interview team"
                           ng-model="$ctrl.candidate.team">
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-sm-4 control-label">*Date</label>
                <div class="col-sm-7">
                    <input type="date" id="date" class="form-control" placeholder="Enter interview date"
                           ng-model="$ctrl.candidate.date">
                </div>
            </div>
            <div class="form-group">
                <label for="time" class="col-sm-4 control-label">*Time</label>
                <div class="col-sm-7">
                    <input type="time" id="time" class="form-control" placeholder="Enter interview time"
                           ng-model="$ctrl.candidate.date">
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <div class="row">
                <div class="col-sm-offset-4 col-sm-7">
                    <div class="btn-toolbar">
                        <button type="submit" class="btn btn-primary" ng-click="$ctrl.saveCandidate()">Save
                            Candidate
                        </button>
                        <button type="button" class="btn btn-inverse" ng-click="$ctrl.cancel()"
                                ui-sref="candidateList">Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
