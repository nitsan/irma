<h2 class="page-title">Sign Up</h2>
<section class="widget limit-width">
    <form name="$ctrl.signUpForm" class="form-horizontal form-label-left" method="post"
          data-parsley-priority-enabled="false"
          novalidate="novalidate">
        <fieldset>
            <legend class="section">
                Please fill you details
            </legend>
            <div class="form-group">
                <label class="control-label col-md-3">First name
                    <!--<ul class="parsley-errors-list filled" ng-if="$ctrl.signUpForm.firstName.$dirty && !$ctrl.signUpForm.firstName.$valid">-->
                        <!--<li class="parsley-required">This value is required.</li>-->
                    <!--</ul>-->
                </label>
                <div class="col-md-4">
                    <input type="text" name="firstName" class="form-control"
                           ng-model="$ctrl.user.firstName"
                           required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">
                    Last Name
                    <!--<span class="help-block">-->
                    <!--At least 10-->
                    <!--</span>-->
                </label>
                <div class="col-md-4">
                    <input type="text" name="lastName" class="form-control" ng-model="$ctrl.user.lastName"
                           required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">
                    E-mail
                </label>
                <div class="col-md-4">
                    <input type="email" name="email" class="form-control" ng-model="$ctrl.user.email"
                           required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">
                    Password
                </label>
                <div class="col-md-4">
                    <input type="password" name="password" class="form-control" ng-model="$ctrl.user.password"
                           data-parsley-trigger="change"
                           data-parsley-minlength="6"
                           required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">
                    Repeat Password
                </label>
                <div class="col-md-4">
                    <input type="password" name="password" class="form-control"
                           data-parsley-trigger="change"
                           data-parsley-minlength="6"
                           required="required">
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <div class="row">
                <div class="col-md-8 col-md-offset-4">
                    <button type="button" class="btn btn-danger" ng-click="$ctrl.signUp()">Sign Up!</button>
                    <!--<button type="button" class="btn btn-default">Cancel</button>-->
                </div>
            </div>
        </div>
    </form>
</section>
